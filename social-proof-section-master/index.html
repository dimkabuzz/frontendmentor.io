<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main class="page">
      <section class="section-social">
        <div class="social-header-box">
          <h2 class="social-header">10,000+ of our users love our products.</h2>
          <p class="social-desc">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <aside class="social-rating">
          <div class="rate-box">
            <div class="rate-stars">
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <span class="rate-desc">Rated 5 Stars in Reviews</span>
          </div>
          <div class="rate-box">
            <div class="rate-stars">
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <span class="rate-desc">Rated 5 Stars in Report Guru</span>
          </div>
          <div class="rate-box">
            <div class="rate-stars">
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
              <img src="images/icon-star.svg" alt="" aria-hidden="true" />
            </div>
            <span class="rate-desc">Rated 5 Stars in BestTech</span>
          </div>
        </aside>
        <figure class="testimonial">
          <figcaption class="testimonial-author">
            <img
              class="testimonial-author-img"
              src="images/image-colton.jpg"
              alt="Colton Smith"
            />
            <div>
              <span class="testimonial-author-name">Colton Smith</span>
              <span class="testimonial-author-role">Verified Buyer</span>
            </div>
          </figcaption>
          <blockquote class="testimonial-text">
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </blockquote>
        </figure>

        <figure class="testimonial">
          <figcaption class="testimonial-author">
            <img
              class="testimonial-author-img"
              src="images/image-irene.jpg"
              alt="Irene Roberts"
            />
            <div>
              <span class="testimonial-author-name">Irene Roberts</span>
              <span class="testimonial-author-role">Verified Buyer</span>
            </div>
          </figcaption>
          <blockquote class="testimonial-text">
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </blockquote>
        </figure>

        <figure class="testimonial">
          <figcaption class="testimonial-author">
            <img
              class="testimonial-author-img"
              src="images/image-anne.jpg"
              alt="Anne Wallace"
            />
            <div>
              <span class="testimonial-author-name">Anne Wallace</span>
              <span class="testimonial-author-role">Verified Buyer</span>
            </div>
          </figcaption>
          <blockquote class="testimonial-text">
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </blockquote>
        </figure>
      </section>
    </main>
  </body>
</html>
