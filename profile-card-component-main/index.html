<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="page">
      <section class="profile">
        <header class="profile-header">
          <div class="profile-bg"></div>
          <img
            class="profile-img"
            alt="Victor Crest avatar"
            src="images/image-victor.jpg"
          />
          <h3 class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </h3>
          <p class="profile-city">London</p>
        </header>
        <div class="profile-stats">
          <div>
            <p class="stat-number">80K</p>
            <p class="stat-title">Followers</p>
          </div>
          <div>
            <p class="stat-number">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div>
            <p class="stat-number">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
