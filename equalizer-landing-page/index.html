<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Equalizer landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#">
          <img class="logo" src="assets/logo.svg" alt="Equalizer logo" />
        </a>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="container">
          <div class="hero-txt-box">
            <h1 class="hero-heading">
              We make your music sound extraordinary.
            </h1>
            <p class="hero-desc">
              A system audio equalizer specifically designed for Android and
              iOS. Freely tune the way your music sounds with a professional
              grade parametric EQ & volume mixer. Control bass, mids, treble,
              gain control, reverb, and more!
            </p>
          </div>
          <div class="hero-bg"></div>
        </div>
      </section>
      <section class="section-product">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
