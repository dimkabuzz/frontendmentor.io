<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="page">
      <div class="order">
        <img
          src="/images/illustration-hero.svg"
          class="order-img"
          alt="A girl who listen music"
        />
        <div class="order-main">
          <p class="order-heading">Order Summary</p>
          <p class="order-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-item">
            <img src="/images/icon-music.svg" alt="Icon music" />
            <div class="order-item-details">
              <span class="order-item-title">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a class="order-item-change" href="#">Change</a>
          </div>
          <a class="btn" href="#">Proceed to Payment</a>
          <a class="order-cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
